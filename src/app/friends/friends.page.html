<ion-header translucent>
  <ion-toolbar>
    <ion-title>Znajomi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-searchbar placeholder="Szukaj"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar slot="start">
        <img [src]="user.avatar">
      </ion-avatar>
      <ion-label>
        <h2>{{user.name}}</h2>
        <p>{{user.description}}</p>
      </ion-label>
      <ion-icon class="right-icon" name="mail"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
