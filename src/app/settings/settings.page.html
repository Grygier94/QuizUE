<ion-header translucent>
  <ion-toolbar>
    <ion-title>Ustawienia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item *ngFor="let setting of settings">
      <ion-label>
        <h2>{{setting.name}}</h2>
      </ion-label>
      <ion-icon class="right-icon" name="arrow-dropright"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
