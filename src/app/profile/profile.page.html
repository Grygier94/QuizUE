<ion-content>
  <div class="top-section">
    <div class="top-icons">
      <ion-icon name="settings" routerLink="/settings"></ion-icon>
      <ion-icon name="notifications" (click)="showNotifications()"></ion-icon>
    </div>
    <img class="profile-picture" src="/assets/default-user-picture.jpg" />
    <h1>Jan Kowalski</h1>
  </div>
  <app-notifications [hidden]="notificationsHidden" (close)="hideNotifications()"></app-notifications>

  <div class="bottom-section">
    <div class="user-info">
      <h2>Dane gracza</h2>
      <div>Jan Kowalski</div>
      <div>Informatyka</div>
      <div>Najlepszy wynik: 99</div>
    </div>
    <div class="bottom-icons">
      <ion-icon name="search" routerLink="/player-search"></ion-icon>
      <ion-icon name="people" routerLink="/friends"></ion-icon>
      <ion-icon name="trophy" routerLink="/achievements"></ion-icon>
      <ion-icon name="mail-open" routerLink="/messages"></ion-icon>
    </div>
  </div>
</ion-content>
